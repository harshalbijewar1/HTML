<!DOCTYPE html>
<html>
<title>Paragraph with Different Fonts</title>
<style>
  
  .font1 {
    font-family: Arial, sans-serif;
  }
  .font2 {
    font-family: Times New Roman, serif;
  }
  .font3 {
    font-family: Courier New, monospace;
  }
  .font4 {
    font-family: Georgia, serif;
  }
  .font5 {
    font-family: Verdana, Geneva, sans-serif;
  }
</style>
</head>
<body>
<p>
  <span class="font1">This is the first sentence in Arial font.</span><br>
  <span class="font2">This is the second sentence in Times New Roman font.</span><br>
  <span class="font3">This is the third sentence in Courier New font.</span><br>
  <span class="font4">This is the fourth sentence in Georgia font.</span><br>
  <span class="font5">This is the fifth sentence in Verdana font.</span>
</p>

</body>
</html>
