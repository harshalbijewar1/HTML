<!DOCTYPE html>
<html>
<head>

<title>Lists Example</title>
</head>
<body>

<h2>Ordered List</h2>
<ol>
  <li>Apple</li>
  <li>Orange</li>
  <li>Banana</li>
  <li>Grapes</li>
</ol>

<h2>Unordered List</h2>
<ul>
  <li>Dog</li>
  <li>Cat</li>
  <li>Bird</li>
  <li>Fish</li>
</ul>

</body>
</html>
