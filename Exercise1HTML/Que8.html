<dl>
  <dt>Apple</dt>
  <dd>A fruit that grows on trees and is typically round and red or green in color.</dd>
  
  <dt>Banana</dt>
  <dd>A long curved fruit that grows in clusters and has soft pulpy flesh and yellow skin when ripe.</dd>
  
  <dt>Orange</dt>
  <dd>A round juicy citrus fruit with a tough bright reddish-yellow rind.</dd>
</dl>
