<!DOCTYPE html>
<html>
<head>
    <title>Map Example</title>
    <style>
        
        #map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }
        #map-container iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>

<h2>Sipna College of Engineering and Technology, Amravati</h2>
<div id="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.836238174042!2d77.7677264143707!3d20.88418898605495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd52e7a098c0be9%3A0x1180c6dc02957ad5!2sSipna%20College%20Of%20Engineering%20And%20Technology%2C%20Amravati!5e0!3m2!1sen!2sin!4v1648115327034!5m2!1sen!2sin" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</div>

</body>
</html>
